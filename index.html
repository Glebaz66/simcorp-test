<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>calculator</title>
    <link rel="stylesheet" href="stl.css">
  </head>
  <body>
    <div class="wrap">
      <form action="#" class="form">
        <input type="text" name="money" id="money" placeholder="money" /><br />
        <input type="text" name="month" id="month" placeholder="month" /><br />
        <input type="text" name="rate" id="rate" placeholder="rate" /><br />
  
        <input type="submit" value="get result" />
        <input type="reset" value="reset" />
      </form>
      <div class="result"></div>
      <div class="month-payment"></div>
      <div class="annuity-ratio"></div>
      <div class="debt-balance"></div>
    </div>
  </body>
  <script src="src.js"></script>
</html>
